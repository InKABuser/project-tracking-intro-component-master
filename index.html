<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" class="logo" alt="logo">
    <ul class="large-nav barlow-condensed-bold">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a class="login" href="#">Login</a></li>
    </ul>
    <button aria-controls="primary-nav" aria-expanded="false" class="icon-hamburger"></button>
  </header>
  <main>
    <div class="hidden"></div>
    <section class="illustration">
      <img src="images/illustration-devices.svg" alt="illu">
      <nav class="barlow-condensed-bold" data-visible="false" id="primary-nav">
        <a href="">Product</a>
        <a href="">Features</a>
        <a href="">Pricing</a>
        <a href="">Login</a>
      </nav>
    </section>
    <section class="main-body">
      <ul class="barlow-regular">
        <li class="new">New</li>
        <li class="mono">Monograph Dashboard</li>
      </ul>
      <h1 class="barlow-condensed-bold">Powerful insights into your team</h1>
      <p class="barlow-regular">Project planning and time tracking for agile teams</p>
      <div class="button-holder">
        <button class="demo barlow-condensed-regular">Schedule a demo</button>
        <button class="live">to see a live preview</button>
      </div>
    </section>
  </main>

  </footer> -->
</body>
</html>
